server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002 #eureka服务端的梳理名称
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7003:7003/eureka/
spring:
  application:
    name: eureka7002-Application