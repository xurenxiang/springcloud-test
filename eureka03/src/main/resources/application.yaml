    hostname: eureka7003 #eureka服务端的梳理名称
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/
spring:
  application:
    name: eureka7003-Application